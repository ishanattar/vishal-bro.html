<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function NewClick() {
            folder = prompt("Enter Folder Name", "New_Folder_Name");
            msg = document.getElementById("msg");
            if (folder == null) {
                alert("You canceled..");
            } else if (folder == "") {
                alert("Please Enter a Name");
            } else {
                msg.innerHTML += "Folder Created : " + folder + "<br>";
            }
        }

        function OldClick() {
            folder = prompt("Enter Folder Name", "Old_Folder_Name");
            msg = document.getElementById("cot")
            if (folder == null) {
                alert("You canceled..");

            } else if (folder == "") {
                alert("please Enter a Name");
            } else {
                cot.innerHTML += "Folder Created :" + folder + "<br>";
            }
        }

    </script>
</head>

<body class="container-fluid">
    <button class="btn" onclick="NewClick()"><span class="bi bi-file-earmark-plus"></span> New Folder </button>
    <p id="msg"></p>
    <button class="btn" onclick="OldClick()"><span class="bi bi-file-earmark-plus"></span>Old Folder</button>
    <p id="cot"></p>
</body>

</html>
