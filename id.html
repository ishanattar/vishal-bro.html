<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload(){
            document.getElementById("pic").src = "../images/kids php.avif";
            document.getElementById("btnRegister").value = "Register";
            document.getElementById("btnLogin").value = "Login";
            document.getElementById("btnSuccess").value = "success";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="200" id="pic" height="200" border="1" name="pic">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            Your Name : <input type="text"> <input id="btnRegister" type="button" name="btnRegister">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Your Email : <input type="email"> <input id="btnLogin" name="btnLogin" type="button">
        </form>
    </div>
    <div>
        <form name="frmSuccess">
            <h2>Success</h2>
            Your Success : <input type="email"> <input id="btnSuccess" name="btnLogin" type="button">
        </form>
    </div>
</body>
</html
